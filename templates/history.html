{% for row in predictions %}
<tr>
    <td>{{ row.prediction }}</td>
    <td>{{ row.calories }}</td>
    <td>{{ row.timestamp }}</td>
    <td>
        {% set nutrients = row.nutrients_json | tojson | safe | loads %}
        <ul>
        {% for nutrient, value in nutrients.items() %}
            <li><strong>{{ nutrient }}:</strong> {{ value }}</li>
        {% endfor %}
        </ul>
    </td>
</tr>
{% endfor %}
