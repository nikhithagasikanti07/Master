<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNACKALYZER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      /* üîÅ Replace the URL below with your own background image */
      background: url('../static/images/so.jpg') no-repeat center center fixed;
      background-size: cover;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .menu-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    header {
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }

    .menu {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .menu a {
      background-color: #00b894;
      padding: 20px 40px;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .menu a:hover {
      background-color: #098f72;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <header>SNACKALYZER</header>

    <div class="menu">
      <a href="/homea">Home</a> 
      <a href="/logina">Login</a>
  </div>

</body>
</html>
