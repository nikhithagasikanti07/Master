<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNACKALYZER</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('../static/images/so.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      text-align: center;
      font-size: 2em;
      color: #ffffff;
      text-shadow: 2px 2px 6px black;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
    }

    nav a {
      margin: 0 12px;
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background-color: #00cec9;
      transform: scale(1.05);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 160px);
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      font-size: 2.5em;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #333;
      margin-bottom: 20px;
    }

    .upload-btn input[type="submit"] {
      background-color: #0984e3;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .upload-btn input[type="submit"]:hover {
      background-color: #00cec9;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="/menua">Home</a>
    <a href="/healtha">Health</a>
    <a href="/sola">Solution</a>  
    <a href="/predicta">Image</a>
    <a href="/predictb">Text</a>
    <a href="/predictc">History</a>
    <a href="/abouta">About</a> 
    <a href="/logouta">Logout</a>
  </nav>

  <!DOCTYPE html>
<html>
<head>
  <title>Food Prediction</title>
  <style>
    .upload-form {
      margin: 20px auto;
      text-align: center;
    }
    .upload-btn {
      margin-top: 10px;
    }
  </style>
<center>
  <h2>Food Name for Prediction</h2></center>

<form id="uploadForm" class="upload-form" action="/predict2" method="POST" enctype="multipart/form-data">
    <label for="dishname">Enter Dish Name:</label>
    <input type="text" name="dishname" required>
    <div class="upload-btn">
      <input type="submit" value="Submit" />
    </div>
  </form>
  
</body>
</html>
